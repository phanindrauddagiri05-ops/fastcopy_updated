{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-6 py-20 flex justify-center">
    <div class="max-w-2xl w-full bg-white p-12 rounded-[3.5rem] shadow-2xl border-2 border-slate-50" data-aos="fade-up">
        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight mb-8">Register Account</h2>
        
        <form method="POST" class="space-y-6" onsubmit="return validatePasswords()">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="username" placeholder="User Name" required class="custom-input">
                <input type="text" name="mobile" placeholder="Mobile Number" required class="custom-input">
            </div>
            <input type="email" name="email" placeholder="Email Address" required class="custom-input">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="password" id="pw" name="password" placeholder="Password" required class="custom-input">
                <input type="password" id="cpw" name="confirm_password" placeholder="Confirm Password" required class="custom-input">
            </div>
            <textarea name="address" placeholder="Your Full Address" required rows="3" class="custom-input resize-none"></textarea>
            
            <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest">
                Create Account
            </button>
        </form>
    </div>
</div>

<script>
function validatePasswords() {
    if(document.getElementById('pw').value !== document.getElementById('cpw').value) {
        alert("Passwords do not match!");
        return false;
    }
    return true;
}
</script>
{% endblock %}
