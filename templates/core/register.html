{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="relative py-16 md:py-24 min-h-screen flex items-center justify-center bg-slate-50 overflow-hidden">
    <div class="absolute top-0 right-0 w-96 h-96 bg-blue-600/5 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-purple-600/5 rounded-full blur-[100px]"></div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-lg mx-auto bg-white border border-slate-200 p-8 md:p-12 rounded-[2.5rem] shadow-2xl shadow-slate-200/50" data-aos="zoom-in">
            
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black italic tracking-tighter text-slate-900">JOIN <span class="text-blue-600">FASTCOPY</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-2">Create your campus print account</p>
            </div>

            <form action="{% url 'register' %}" method="POST" class="space-y-5">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="p-3 rounded-xl bg-red-50 text-red-600 text-[9px] font-black uppercase tracking-widest border border-red-100 mb-4 text-center">
                        <i class="fa-solid fa-triangle-exclamation mr-2"></i> {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <div>
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" 
                           pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces"
                           class="custom-input bg-slate-50 border-slate-200" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Mobile Number</label>
                        <input type="tel" name="mobile" placeholder="10 Digit Number" 
                               pattern="\d{10}" title="Please enter exactly 10 digits"
                               class="custom-input bg-slate-50 border-slate-200" required>
                    </div>
                    <div>
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Gmail Address</label>
                        <input type="email" name="email" placeholder="example@gmail.com" 
                               class="custom-input bg-slate-50 border-slate-200" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Hostel / Campus Address</label>
                    <textarea name="address" rows="2" placeholder="Hostel 4, Room 202..." class="custom-input pt-4 bg-slate-50 border-slate-200" required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Password (Min 6)</label>
                        <input type="password" id="id_password" name="password" minlength="6" placeholder="••••••••" class="custom-input bg-slate-50 border-slate-200" required>
                        <button type="button" onclick="togglePassword('id_password', this)" class="absolute right-4 bottom-3 text-slate-400 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-eye text-xs"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Confirm</label>
                        <input type="password" id="id_confirm_password" name="confirm_password" minlength="6" placeholder="••••••••" class="custom-input bg-slate-50 border-slate-200" required>
                        <button type="button" onclick="togglePassword('id_confirm_password', this)" class="absolute right-4 bottom-3 text-slate-400 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-eye text-xs"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2 ms-2">
                    <input type="checkbox" id="show-all" onclick="toggleAllPasswords()" class="w-3 h-3 rounded border-slate-300">
                    <label for="show-all" class="text-[9px] font-black text-slate-400 uppercase tracking-widest cursor-pointer">Show All Passwords</label>
                </div>

                <button type="submit" class="btn-3d w-full bg-slate-900 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] mt-4 shadow-xl shadow-slate-900/20 hover:bg-blue-600 transition-all">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</section>

<script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function toggleAllPasswords() {
        const p1 = document.getElementById('id_password');
        const p2 = document.getElementById('id_confirm_password');
        const isChecked = document.getElementById('show-all').checked;
        
        const type = isChecked ? "text" : "password";
        p1.type = type;
        p2.type = type;
    }
</script>
{% endblock %}
