{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4" data-aos="zoom-in">
    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 border-t-[12px] border-blue-600">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black uppercase italic italic text-slate-800">Welcome <span class="text-blue-600">Back</span></h2>
            <p class="text-slate-400 text-xs font-bold mt-2">LOGIN WITH YOUR MOBILE NUMBER</p>
        </div>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <i class="fas fa-phone absolute top-5 left-5 text-slate-300"></i>
                <input type="text" name="mobile" placeholder="Mobile Number" required 
                       class="w-full pl-12 p-5 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute top-5 left-5 text-slate-300"></i>
                <input type="password" name="password" placeholder="Password" required 
                       class="w-full pl-12 p-5 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button type="submit" class="w-full py-5 bg-slate-900 text-white rounded-full font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all">Login</button>
        </form>
        <div class="mt-8 text-center">
            <p class="text-slate-400 text-xs font-bold">NEW HERE? <a href="{% url 'register' %}" class="text-blue-600 underline">CREATE ACCOUNT</a></p>
        </div>
    </div>
</div>
{% endblock %}
