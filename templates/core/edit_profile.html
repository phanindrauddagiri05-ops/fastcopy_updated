{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="relative overflow-hidden py-20 min-h-screen">
    <div class="absolute top-20 right-0 w-96 h-96 bg-blue-600/10 floating-blob rounded-full"></div>
    <div class="absolute bottom-10 left-0 w-80 h-80 bg-purple-600/5 floating-blob rounded-full"></div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-xl mx-auto">
            <div class="mb-10 text-center" data-aos="fade-down">
                <a href="{% url 'profile' %}" class="text-[10px] font-black text-blue-600 uppercase tracking-widest no-underline mb-4 inline-block">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
                <h1 class="text-4xl font-black italic tracking-tighter text-slate-900">
                    EDIT <span class="text-blue-600">PROFILE</span>
                </h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-2">Update your campus credentials</p>
            </div>

            <div class="bg-white/80 backdrop-blur-xl border border-slate-200 p-8 md:p-12 rounded-[2.5rem] shadow-2xl" data-aos="zoom-in">
                <form action="{% url 'edit_profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="space-y-6">
                        <div>
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Full Name</label>
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                <input type="text" name="name" value="{{ request.user.first_name }}" class="custom-input pl-12 bg-slate-50 border-slate-200 focus:bg-white transition-all" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Mobile Number (Login ID)</label>
                            <div class="relative">
                                <i class="fa-solid fa-phone absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                <input type="text" name="mobile" value="{{ profile.mobile }}" class="custom-input pl-12 bg-slate-50 border-slate-200 focus:bg-white transition-all" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 ms-2">Campus Address</label>
                            <div class="relative">
                                <i class="fa-solid fa-location-dot absolute left-5 top-8 -translate-y-1/2 text-slate-300"></i>
                                <textarea name="address" rows="4" class="custom-input pl-12 pt-4 bg-slate-50 border-slate-200 focus:bg-white transition-all" required>{{ profile.address }}</textarea>
                            </div>
                        </div>

                        <div class="pt-4 space-y-3">
                            <button type="submit" class="btn-3d w-full bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/30 transition-transform active:scale-95">
                                Save Changes
                            </button>
                            <a href="{% url 'profile' %}" class="block text-center text-slate-400 hover:text-slate-600 text-[9px] font-black uppercase tracking-widest no-underline py-2">
                                Cancel & Discard
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
